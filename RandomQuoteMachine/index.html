<body>
    <script>
        var quotes = [

        let leng = quotes.length - 1;
        console.log(leng);
        let randomQuote = Math.round(Math.random() * leng);
    
        console.log(randomQuote);
    
        var twittText = quotes[randomQuote].quote + "\r" + "--" + quotes[randomQuote].author + "--";
        
        console.log(twittText);
    
        //var link = "https://twitter.com/intent/tweet?text=hello";
    
      $(function(){

    </script>
